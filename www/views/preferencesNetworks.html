<ion-view id="settings-networks" class="settings" show-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>
      {{title}}
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>

    <div class="settings-list list" ng-if="!networkURI">
      <div class="item item-divider"></div>      
      <a class="item item-icon-left item-icon-right" ng-repeat="network in availableNetworks"
        ui-sref="tabs.network-settings({'networkURI': network.getName()})">
        <i class="icon big-icon-svg">
          <img ng-src="img/currency-network-icons/{{network.currency}}.svg" class="bg"/>
        </i>
        <span>{{network.label}}</span>
        <i class="icon bp-arrow-right"></i>
      </a>
    </div>

    <div class="settings-list list" ng-if="networkURI">
      <div class="item item-divider"></div>
      <a class="item has-setting-value item-icon-left item-icon-right" ui-sref="tabs.unit({'networkURI': networkURI})">
        <i class="icon big-icon-svg">
          <img src="img/icon-unit.svg" class="bg"/>
        </i>
        <span class="setting-title">{{'Unit' | translate}}</span>
        <span class="setting-value">
          {{unitName}}
        </span>
        <i class="icon bp-arrow-right"></i>
      </a>
      <a class="item has-setting-value item-icon-left item-icon-right" ui-sref="tabs.altCurrency({'networkURI': networkURI})">
        <i class="icon big-icon-svg">
          <img src="img/icon-alternative-currency.svg" class="bg"/>
        </i>
        <span class="setting-title">{{'Alternative Currency' | translate}}</span>
        <span class="setting-value">
          {{selectedAlternative.name}}
        </span>
        <i class="icon bp-arrow-right"></i>
      </a>
      <a class="item has-setting-value item-icon-left item-icon-right" ui-sref="tabs.fee({'networkURI': networkURI})">
        <i class="icon big-icon-svg">
          <img src="img/icon-network.svg" class="bg"/>
        </i>
        <span class="setting-title">{{'Network Fee Policy' | translate}}</span>
        <span class="setting-value">
          {{feeOpts[currentFeeLevel]|translate}}
        </span>
        <i class="icon bp-arrow-right"></i>
      </a>
    </div>

  </ion-content>
</ion-view>
