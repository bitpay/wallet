<!DOCTYPE html>
<html ng-app="statsApp">
  <head>
    <meta charset="utf-8">
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.css" rel="stylesheet">
    <link type="text/css" href="css/foundation.css" rel="stylesheet">
    <link type="text/css" href="css/stats.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/dataController.js"></script>
    <script type="text/javascript" src="js/dataService.js"></script>
    <script type="text/javascript" src="js/foundation/foundation.js"></script>
    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/three-quarters.css" type="text/css">
  </head>
  <body class='with-3d-shadow with-transitions' ng-controller="dataController as dataC">
    <nav class="top-bar" data-topbar role="navigation">
      <div class="row">
        <div class="text-center">
          <img src="https://copay.io/images/copay-logo-white.svg" alt="Copay" width="100">
        </div>
      </div>
    </nav>
    <div class="text-center spinner" ng-show="dataC.loading">
      <div class="three-quarters-loader">
      </div>
    </div>

    <div class="content">
      <ul id="totals" class="row m20t text-center" ng-show="!dataC.loading">
        <li class="large-4 medium-4 columns panel" id="total-wallets">
          <a class="oh" href="#wallets">
            <span>Wallets</span>
            <span class="value"></span>
          </a>
        </li>
        <li class="large-4 medium-4 columns panel" id="total-txps">
          <a href="#proposals" class="oh">
            <span>Proposals</span>
            <span class="value"></span>
          </a>
        </li>
        <li class="large-4 medium-4 columns panel" id="total-amount">
          <a href="#amount" class="oh">
            <span>Amount (BTC)</span>
            <span class="value"></span></li>
          </a>
      </ul>

      <div class="row" ng-show="!dataC.loading">
        <h3 id="wallets">New Wallets</h3>
        <div id="chart-wallets" class="chart panel">
          <select class="large-2 left" name="list" id="walletsInterval">
            <option value="perDay" selected>Per day</option>
            <option value="perWeek">Per week</option>
            <option value="perMonth">Per month</option>
          </select>
        </div>
        <h3 id="proposals">Proposals</h3>
        <div id="chart-txps" class="chart panel">
          <select class="large-2 left" name="list" id="proposalsInterval">
            <option value="perDay" selected>Per day</option>
            <option value="perWeek">Per week</option>
            <option value="perMonth">Per month</option>
          </select>
        </div>
        <h3 id="amount">Amount (BTC)</h3>
        <div id="chart-amount" class="chart panel">
          <select class="large-2 left" name="list" id="amountInterval">
            <option value="perDay" selected>Per day</option>
            <option value="perWeek">Per week</option>
            <option value="perMonth">Per month</option>
          </select>
        </div>
      </div>

      <section class="download">
        <div class="row text-center">
          <h2>Message to get you to download copay</h2>
          <button class="button primary round outline large">Get Copay</button>
        </div>
      </section>
    </div>

    <footer class="row">
      <div class="left m10">
        <h1><img src="https://copay.io/images/logo-copay-footer.svg" alt="Copay" width="80"></h1>
      </div>
      <ul class="right inline-list m0">
        <li><a href="#">Wallets</a></li>
        <li><a href="#">Proposals</a></li>
        <li><a href="#">Amount</a></li>
      </ul>
    </footer>
  </body>
</html>
