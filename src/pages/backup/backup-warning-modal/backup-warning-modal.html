<ion-content class="popup-modal" no-bounce>
  <div class="modal-img">
    <img src="assets/img/no-screenshot.svg">
  </div>
  <div class="modal-content">
    <div class="modal-heading" translate>Screenshots are not secure</div>
    <div class="modal-message" translate>
      If you take a screenshot, your backup may be viewed by other apps. You can make a safe backup with physical paper and a pen.
    </div>
    <button ion-button clear color="warning" class="button-standard" (click)="close()">
      {{'I understand' | translate}}
    </button>
  </div>
</ion-content>
