<ion-slides #newFeatureSlides pager="true" class="new-feature-slides" *ngIf="showFeatureList && showFeatureList.length>0" (ionSlideWillChange)="slideChanged()">
  <ion-slide *ngFor="let newfeature of showFeatureList">
    <div class="page-title" translate>What's new</div>
    <div *ngIf="newfeature.image" class="img-container">
      <img src="{{newfeature.image}}" />
    </div>
    <div class="slide-info">
      <div class="info">
        <div class="title">{{newfeature.title}}</div>
        <div class="text">{{newfeature.details}}</div>
        <div *ngIf="newfeature.tryit">
        <button ion-button clear class="try-it-button" (click)="close(newfeature.tryit)">
          {{'Try it' | translate }}
        </button>
      </div>    
      </div>
    </div>
  </ion-slide>
</ion-slides>
<div padding>
  <button ion-button clear class="next-slide-button" (click)="nextSlide()" *ngIf="!endSlide">
    {{ 'Next' | translate }}
  </button>
  <button ion-button clear class="next-slide-button" (click)="close(true)" *ngIf="endSlide">
    {{'Done' | translate }}
  </button>
</div>
