<ion-slides #newFeatureSlides pager="{{featureList && featureList.length>1}}" class="new-feature-slides" *ngIf="featureList && featureList.length>0" (ionSlideDidChange)="slideChanged()">
  <ion-slide *ngFor="let newfeature of featureList">
    <div class="supperior-container" *ngIf="newfeature.image && !!newfeature.image.fitClass">
      <div *ngIf="newfeature.image" class="img-fit" [ngStyle]="setBGImgHeader(getImage(newfeature.image.path))"></div>
    </div>
    <div class="supperior-container" *ngIf="!newfeature.image.fitClass">
      <div class="page-title" *ngIf="newfeature.slideTitle != ''" translate>{{ newfeature.slideTitle || 'Recently added' }}</div>
      <div *ngIf="newfeature.image" class="img-container">
        <img [ngClass]="(!!newfeature.image.fitClass)?'imgFit':'img'" src="{{getImage(newfeature.image.path)}}" />
      </div>
    </div>
    <div class="slide-info">
      <div class="title">{{newfeature.title}}</div>
      <div class="text">{{newfeature.details}}</div>
    </div>
  </ion-slide>
</ion-slides>
<div padding>
  <button @fade ion-button clear class="try-it-button" (click)="close(tryit)" *ngIf="tryit">
    {{ 'Try it' | translate }}
  </button>
  <button ion-button clear class="next-slide-button" (click)="nextSlide()" *ngIf="!endSlide">
    {{ 'Next' | translate }}
  </button>
  <button ion-button clear class="next-slide-button" (click)="close(true)" *ngIf="endSlide">
    {{ 'Got it' | translate }}
  </button>
</div>
