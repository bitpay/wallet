<wide-header-page title="{{title}}">
  <div page-content *ngIf="!isZeroState">
    <span class="list-subtitle" translate>Featured Currencies</span>
    <ion-list class="settings-list bp-list">
      <div *ngFor="let coin of availableChains">
        <button class="list-button" ion-item (click)="goToCreateWallet(coin)">
          <ion-icon item-start>
            <img src="assets/img/currencies/{{coin}}.svg" />
          </ion-icon>
          <div class="item-title">{{ getCoinName(coin) }} ({{ coin.toUpperCase() }})</div>
        </button>
      </div>
      <div *ngIf="!navParam.data.isShared">
        <span class="list-subtitle" translate>Tokens</span>
        <button *ngFor="let token of availableTokens" class="list-button" [disabled]="!wallets" ion-item (click)="showWalletSelector(token)">
          <ion-icon item-start>
            <img src="assets/img/currencies/{{token.symbol.toLowerCase()}}.svg" />
          </ion-icon>
          <div class="item-title">{{ token.name }} ({{ token.symbol }})</div>
        </button>
      </div>
    </ion-list>
  </div>
  <div page-content *ngIf="isZeroState" class="zero-page">
    <span class="list-subtitle" translate>Featured Currencies</span>
    <div class="flex-content">
      <ion-list class="settings-list bp-list">
        <div *ngFor="let coin of availableChains">
          <ion-item class="list-button">
            <ion-icon item-start>
              <img src="assets/img/currencies/{{coin}}.svg" />
            </ion-icon>
            <ion-label class="item-title">{{ getCoinName(coin) }} ({{coin.toUpperCase() }})</ion-label>
            <ion-toggle [(ngModel)]="coinsSelected[coin]" (ngModelChange)="setTokens(coin)"></ion-toggle>
          </ion-item>
        </div>
        <div *ngIf="!navParam.data.isShared">
          <span class="list-subtitle" translate>Tokens</span>
          <ion-item *ngFor="let token of availableTokens" class="list-button">
            <ion-icon item-start>
              <img src="assets/img/currencies/{{token.symbol.toLowerCase()}}.svg" />
            </ion-icon>
            <ion-label class="item-title">
              {{ token.name }} ({{ token.symbol }})
            </ion-label>
            <ion-toggle [(ngModel)]="tokensSelected[token.symbol]" [disabled]="!coinsSelected.eth"></ion-toggle>
          </ion-item>
        </div>
      </ion-list>
      <div>
        <button ion-button class="button-standard" [disabled]="!coinsSelected.btc && !coinsSelected.bch && !coinsSelected.eth" (click)="createWallet()">
          {{'Create' | translate}}
        </button>
        <button ion-button clear class="button-standard" (click)="goToImportWallet()" *ngIf="isOnboardingFlow">
          {{ 'Import existing wallet' | translate }}
        </button>
      </div>
    </div>
  </div>
</wide-header-page>
