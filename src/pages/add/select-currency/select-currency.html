<wide-header-page title="{{'Select currency' | translate}}">
  <div page-content>
    <ion-list class="settings-list">
      <button class="list-button" ion-item (click)="goToCreateWallet('btc')">
        <ion-icon item-start>
          <img src="assets/img/currencies/btc.svg" />
        </ion-icon>
        <div class="item-title">Bitcoin (BTC)</div>
      </button>
      <button class="list-button" ion-item (click)="goToCreateWallet('bch')">
        <ion-icon item-start>
          <img src="assets/img/currencies/bch.svg" />
        </ion-icon>
        <div class="item-title">Bitcoin Cash (BCH)</div>
      </button>
    </ion-list>
  </div>
</wide-header-page>
