<wide-header-page title="{{title}}">
  <div page-content>
    <ion-list class="settings-list">
      <button class="list-button" ion-item (click)="goToSelectCurrencyPage(false)">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/wallet.svg" />
        </ion-icon>
        <div class="item-title" translate>Basic Account</div>
        <span class="item-subtitle" translate>Quick and easy setup</span>
      </button>
      <button class="list-button" ion-item (click)="goToSelectCurrencyPage(true)">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/multi-device.svg" />
        </ion-icon>
        <div class="item-title" translate>Shared Account</div>
        <span class="item-subtitle" translate>Requires multiple devices (most secure)</span>
      </button>
      <button class="list-button" ion-item (click)="goToJoinWallet()">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/multi-user.svg" />
        </ion-icon>
        <div class="item-title" translate>Join Shared Account</div>
        <span class="item-subtitle" translate>Requires invitation to join</span>
      </button>
    </ion-list>
  </div>
</wide-header-page>
