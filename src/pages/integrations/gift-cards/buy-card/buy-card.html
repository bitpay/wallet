<ion-header>
  <ion-navbar>
    <ion-title>Buy {{cardConfig?.brand}} Gift Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="gift-card-content">
  <div class="wrapper">
    <div class="header-extension"></div>
    <div class="amount-box">
      <div>
        <img class="card-image" src="{{cardConfig?.cardImage}}">
      </div>
      <amount-picker *ngIf="cardConfig" [currency]="cardConfig.currency" [supportedAmounts]="cardConfig.supportedAmounts"
        (amountChange)="onAmountChange($event)" (click)="onAmountClick()"></amount-picker>
    </div>
    <div class="buy-box">
      <card-description class="buy-box__terms" [cardConfig]="cardConfig"></card-description>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full class="button-footer" (click)="next()">
      {{'Continue' | translate}}
    </button>
  </ion-toolbar>
</ion-footer>
