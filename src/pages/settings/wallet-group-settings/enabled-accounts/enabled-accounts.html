<ion-header>
  <ion-navbar>
    <ion-title>{{'Enabled Accounts' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="settings-list">
    <ion-item *ngFor="let wallet of wallets">
      <ion-label>{{wallet.name}}</ion-label>
      <ion-toggle checked="{{!wallet.hidden}}" (ionChange)="hiddenWalletChange(wallet.id, wallet.hidden)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
