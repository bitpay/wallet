<ion-header>
  <ion-navbar>
    <ion-title>{{'Alternative currency' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar placeholder="Search your currency" [(ngModel)]="searchedAltCurrency"
    (ngModelChange)="findCurrency(searchedAltCurrency)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let lastUsedAltCurrency of lastUsedAltCurrencyList" (click)="save(lastUsedAltCurrency)">
      {{ lastUsedAltCurrency.name }}
      <span item-end>{{lastUsedAltCurrency.isoCode}}</span>
    </ion-item>
  </ion-list>
  <ion-item-divider *ngIf="altCurrencyList[0] && lastUsedAltCurrencyList[0]" color="light"></ion-item-divider>
  <ion-list>
    <ion-item *ngFor="let alt of altCurrencyList" (click)="save(alt)">
      {{ alt.name }}
      <span item-end>{{alt.isoCode}}</span>
    </ion-item>
  </ion-list>

  <ion-spinner class="loading" *ngIf="!altCurrencyList[0]" name="crescent"></ion-spinner>

  <ion-infinite-scroll (ionInfinite)="loadAltCurrencies($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
