<ion-header>
  <ion-navbar>
    <ion-title>{{'Delete Wallet' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <page-wallet-item [wallet]="wallet"></page-wallet-item>
  <h1 class="assertive">Warning!</h1>
  <p translate>
    Permanently delete this wallet.
  </p>
  <p translate>
    THIS ACTION CANNOT BE REVERSED
  </p>
</ion-content>
<ion-footer>
  <button ion-button full color="danger" class="button-footer" (click)="showDeletePopup()" translate>Delete</button>
</ion-footer>
