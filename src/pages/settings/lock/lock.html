<ion-header>

  <ion-navbar>
    <ion-title>{{'Lock'|translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-item *ngFor="let opt of options">
      <ion-label>{{opt.label}}</ion-label>
      <ion-radio (click)="select(opt.method)" value="{{opt.method}}" checked="{{opt.enabled}}"></ion-radio>
    </ion-item>
  </ion-list>

  <div *ngIf="needsBackupMsg" class="msg-container" text-wrap>
    <span class="assertive">{{needsBackupMsg}}</span>
  </div>
</ion-content>
