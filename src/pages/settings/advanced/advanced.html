<ion-header>
  <ion-navbar>
    <ion-title>{{'Advanced' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="settings-list">
    <ion-item class="with-label no-border">
      <ion-label>{{'Use Unconfirmed Funds' | translate}}</ion-label>
      <ion-toggle [(ngModel)]="spendUnconfirmed" (ionChange)="spendUnconfirmedChange()"></ion-toggle>
    </ion-item>
    <label-tip class="info" type="info" header="no-header">
      <div label-tip-body>
        <div translate>If enabled, wallets will also try to spend unconfirmed funds.</div>
        <div *ngIf="!isCopay" translate>However, unconfirmed funds are not allowed for spending with merchants, BitPay Card loads, or BitPay in-app gift card purchases.</div>
      </div>
    </label-tip>
    <button ion-item class="with-label no-border" (click)="openWalletRecoveryPage()">{{'Recover old wallets' | translate}}</button>

  </ion-list>
</ion-content>
