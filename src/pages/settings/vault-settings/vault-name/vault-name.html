<ion-header>
  <ion-navbar>
    <ion-title>{{'Vault Name' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="settings-list">
    <div class="settings-explanation">
      <div class="settings-heading" translate>What do you call this vault?</div>
    </div>
    <form [formGroup]="vaultNameForm">
      <ion-item>
        <ion-label stacked>{{'Name' | translate}}</ion-label>
        <ion-input type="text" formControlName="vaultName" [value]="vaultNameForm.value.vaultName" required></ion-input>
      </ion-item>
      <button ion-button class="button-standard" (click)="save()" [disabled]="!vaultNameForm.valid">
        {{'Save' | translate}}
      </button>
    </form>
  </ion-list>
</ion-content>
