<div class="wallet-info">
  <!-- TODO -->
  <div class="actions" *ngIf="(walletNotRegistered || updateStatusError)">
    <a *ngIf="walletNotRegistered" (click)="recreate()" translate>Tap to recreate</a>
    <a *ngIf="updateStatusError" (click)="updateAll(true)" translate>Tap to retry</a>
  </div>

  <!-- TODO -->
  <ion-spinner *ngIf="wallet.updating"></ion-spinner>

  <img class="testnet" *ngIf="wallet.network == 'testnet'" src="assets/img/icon-wallet-testnet.svg">
  <img class="testnet-text" *ngIf="wallet.network == 'testnet'" src="assets/img/icon-text-testnet.svg">
  <img class="read-only" *ngIf="!wallet.canSign()" src="assets/img/icon-read-only.svg">
  <img class="read-only-text" *ngIf="!wallet.canSign()" src="assets/img/icon-text-read-only.svg">
  <img class="auditable-text" *ngIf="wallet.status.wallet.singleAddress" src="assets/img/icon-text-auditable.svg">

  <!-- TODO -->
  <img style="height:3rem; width:3rem;" *ngIf="wallet.usingCustomBWS" src="assets/img/icon-bws-white.svg">
  
  <span *ngIf="wallet.credentials.n > 1"><span translate>{{wallet.m}}-of-{{wallet.n}}</span></span>
</div>
