<ion-header>

  <ion-navbar>
    <ion-title>Receive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="!wallets[0]">
    <ion-card-content>
      No Wallet
    </ion-card-content>
  </ion-card>
  <div *ngIf="wallets[0]" class="qr-container">
      <qr-code *ngIf="address" [value]="qrAddress" [level]="M" [size]="220" [foreground]="'#334'"></qr-code>
      <div>
        <span>{{ address }}</span>
      </div>
      <div>
        <button [hidden]="!address" class="button-request" (click)="requestSpecificAmount()">
          <span>Request Specific amount</span>
          <ion-icon name="arrow-forward"></ion-icon> 
        </button>
      </div>
      <div>
        <button [hidden]="!address" class="button-address" (click)="setAddress(true)">
          <span>Generate new address</span>
        </button>
      </div>
  </div>
  <div *ngIf="wallets[0]" class="wallets-container" (click)="showWallets()">
    <div class="wallet-icon">
      <img *ngIf="selectedWallet.coin === 'btc' && selectedWallet.network!='testnet'" src='assets/img/icon-btc.svg'/>
      <img *ngIf="selectedWallet.coin === 'bch'" src='assets/img/icon-bch.svg'/>
      <img *ngIf="selectedWallet.network ==='testnet'" src='assets/img/icon-testnet-white.svg'/>
    </div>
    <div class="wallet-text">
      <div>{{selectedWallet.walletName}}</div>
      <div>{{selectedWallet.coin}}</div>
    </div>
  </div>
</ion-content>
