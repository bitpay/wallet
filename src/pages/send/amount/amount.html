<wide-header-page title="">
  <ion-buttons right>
    <button *ngIf="isSendMaxButtonShown()" (click)="sendMax()" clear wide-header-bar-button ion-button>
      <span translate>Send max</span>
    </button>
  </ion-buttons>
  <ion-buttons right>
    <button [ngClass]="{'hide': expression && allowSend}" *ngIf="useAsModal" (click)="closeModal()" clear wide-header-bar-button ion-button>
      <span translate>Cancel</span>
    </button>
  </ion-buttons>
  <div page-content>
    <div class="amount-wrapper">

      <div class="amount-content">
        <div class="expression-container">
          <span class="expression">
            {{expression ? expression : (onlyIntegers || isCoin(unit) || cardName) ? '0' : '0.00'}}
          </span>
          <span class="unit" [hidden]="globalResult">{{unit}}</span>
        </div>
        <div class="amount" [hidden]="!globalResult">{{globalResult}} {{unit}}</div>
        <div class="result">&asymp;
          <span *ngIf="fiatCode === alternativeUnit">{{alternativeAmount || '0.00'}}</span>
          <span *ngIf="fiatCode !== alternativeUnit">{{alternativeAmount || '0'}}</span>
          {{alternativeUnit}}
        </div>
      </div>

      <div class="amount-header-margin">
        <div class="amount-header">
          <div class="switcher" (click)="changeUnit()" [hidden]="fixedUnit" tappable>
            <img class="switcher__icon" src="assets/img/icon-swap.svg">
            <div class="switcher__label">{{unit}}</div>
          </div>
        </div>
      </div>

      <pin-pad (keystroke)="pushDigit($event)" type="amount" [integersOnly]="onlyIntegers"></pin-pad>

      <button ion-button class="button-standard button-primary" [ngClass]="{'show': expression && allowSend}" (click)="finish()">
        <span>{{'Continue' | translate}}</span>
      </button>

    </div>
  </div>
</wide-header-page>
