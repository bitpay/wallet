<ion-header>
  <ion-navbar [navbar-bg]="wallet?.color">
    <ion-title>{{'Search Wallet or Contact' | translate}}</ion-title>
    <ion-buttons left>
      <button class="modal-close-button" (click)="close()" ion-button>
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-searchbar placeholder="{{'Search Wallets or Contacts' | translate}}" [(ngModel)]="search"></ion-searchbar>
  </div>

  <page-transfer-to [wallet]="wallet" [searchInput]="search" [useAsModal]="true"></page-transfer-to>
</ion-content>
