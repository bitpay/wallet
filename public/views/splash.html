<div class="splash content text-center"
  ng-style="{'background':theme.startBackground}"
  ng-init="init()" 
  ng-controller="splashController">
  <div ng-if="!index.hasProfile">
    <div class="row">
      <div class="medium-centered small-centered large-centered columns">
        <div class="m20t">
          <span class="text-bold size-16 text-white" ng-style="{'color':theme.startTitleTextColor}" style="text-transform: uppercase" translate>WELCOME TO {{index.brand.shortName}}</span>
          <p class="text-gray size-14 m0 text-light" ng-style="{'color':theme.startTextColor}" translate>A multisignature bitcoin wallet</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container-image large-3 medium-3 small-3 medium-centered small-centered large-centered columns">
      <img src="img/icon-splash.png" alt="icon" width="100%">
    </div>
    </div>
    <div class="text-center size-12 text-warning" ng-show="error && !creatingProfile">
      {{(error)|translate}}. <span translate>Retrying...</span>
    </div>
    <div class="onGoingProcess" ng-show="creatingProfile">
      <div class="onGoingProcess-content" ng-style="{'background':theme.startProgressBackground, 'color':theme.startProgressTextColor}">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <span translate>Creating Profile...</span>
      </div>
    </div>
    <div class="row" ng-show="!creatingProfile">
      <div class="start-button large-8 medium-8 small-8 medium-centered small-centered large-centered columns">
        <button ng-click="create()" class="button black expand round size-12 text-spacing" ng-style="{'background':theme.startButtonBackground, 'color':theme.startButtonTextColor}" translate>
          GET STARTED
        </button>
        <p class="text-gray m5b size-12" ng-style="{'color':theme.startTextColor}" translate>Already have a wallet?</p>
        <button  ng-click="create(true)" class="button round outline dark-gray tiny" translate>Import backup </button>
      </div>
    </div>
  </div>
</div>
