<div ng-controller="disclaimerController" ng-init="init()">
	<div
		ng-if="agreed && index.hasProfile"
		class="topbar-container"
		ng-include="'views/includes/topbar.html'"
		ng-init="titleSection='Terms of Use';  goBackToState = 'about'; useTheme = true">
	</div>

	<div class="content p20b" ng-class="{'disclaimer':!index.hasProfile}">
		<h4 class="title m0" ng-show="!index.hasProfile">
			<div class="right">{{index.brand.longName}}</div>
			<div translate>Terms of Use</div>
		</h4>
		<div class="p20h m10t", ng-style="{'background':theme.view.disclaimerBackground, 'color':theme.view.disclaimerTextColor}">
			<p class="enable_text_select size-14">
			<div translate ng-repeat="item in index.brand.disclaimer track by $index" ng-bind-html="item | sanitize">{{item.value}}</div>
			</p>
			<p ng-show="lang != 'en'">
			  <a class="center" ng-click="$root.openExternalLink('https://copay.io/disclaimer')" translate>Official English Disclaimer</a>
			</p>

			<div ng-show="!agreed">
				<p translate>I affirm that I have read, understood, and agree with these terms.</p>
				<button class="black round expand" ng-style="{'background':theme.view.disclaimerButtonBackground, 'color':theme.view.disclaimerButtonTextColor}" ng-click="agree()" ng-disabled="loading" translate>
					Agree
				</button>
			</div>
			<button ng-show="agreed && !index.hasProfile" class="round expand" ng-click="agree()" translate>
				Go back
			</button>
		</div>
	<div class="extra-margin-bottom"></div>
	</div>
</div>
