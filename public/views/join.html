<div class="join" ng-controller="joinController as join">
  <div class="row">
    <div class="large-12 columns">
      <form name="joinForm" ng-submit="join.join(joinForm)" novalidate>
        <div class="panel">
          <div class="row collapse">
            <label for="secret" class="left"><span translate>Wallet Secret</span> 
              <small translate data-options="disable_for_touch:true" ng-show="joinForm.secret.$pristine" class="has-tip
                text-gray" tooltip="Paste wallet secret here">Required</small>
            </label>
            <span class="has-error right size-12" ng-show="joinForm.secret.$invalid
              && !joinForm.secret.$pristine">
              <span class="icon-input"><i class="fi-x"></i></span>
              <span translate>Wallet Secret is not valid!</span>
            </span>
            <small class="icon-input right" ng-show="joinForm.secret.$valid
              && !joinForm.secret.$pristine"><i class="fi-check"></i></small>
          </div>

          <div class="input">
            <input id="secret" type="text" placeholder="{{'Paste wallet secret here'|translate}}" name="secret" ng-model="secret" wallet-secret required>
            <div ng-hide="showScanner || disableScanner">
              <a class="postfix button black" ng-click="openScanner()"><i class="fi-camera size-16">&nbsp;</i></a>
            </div>
            <div ng-show="showScanner">
              <a class="postfix button warning" ng-click="cancelScanner()"><i class="fi-x">&nbsp;</i></a>
            </div>
          </div>

          <div id="scanner" 
            class="row" 
            ng-if="showScanner"
            ng-include="'views/includes/scanner.html'">
          </div>

          <div class="line-dashed-h m20b"></div>

          <div class="m20b oh">
            <a class="button outline light-gray tiny" ng-click="join.hideAdv=!join.hideAdv">
              <i class="fi-widget m3r"></i>
              <span translate ng-hide="!join.hideAdv">Show</span> 
              <span translate ng-hide="join.hideAdv">Hide</span> 
              <span translate>advanced options</span>
              <i ng-if="join.hideAdv" class="icon-arrow-down4"></i>
              <i ng-if="!join.hideAdv" class="icon-arrow-up4"></i>
            </a>
          </div>
          <div ng-hide="join.hideAdv" class="row">
            <div class="large-12 columns">
              <label for="ext-master">Master extended private key
                <input id="ext-master" 
                type="text" 
                placeholder="{{'BIP32 master extended private key (hex)'|translate}}" 
                name="privateKey" ng-model="$parent.privateKey">
              </label>
            </div>
          </div>

          <div class="text-right m20t">
            <button translate type="submit" class="button expand secondary m0" ng-disabled="joinForm.$invalid">Join</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="extra-margin-bottom"></div>
